<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>異國風情</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.733);
            background-image: url("../和風素材1.png");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .mc {
            width: 300px;
            height: 300px;
            margin: 30px 0px 0px 150px;


        }
        .img {
            width: 200px;
            height: 100px;
            margin: 30px 0px 0px 80px;


        }

        .T {
            font-size: 65px;
            margin: 20px 0px 0px 165px;
            color: white;
            font-weight: bolder;
            position: absolute;
            left: 335px;
            top: 55px;
        }

        .partone {
            position: relative;
            margin: 30px 0px 0px 80px;
            float: left;

        }

        .tt {
            position: absolute;
            left: 485px;
            top: 180px;
            font-size: 200%;
            color: wheat;
            font-weight: bolder;
            background-color: rgba(83, 81, 81, 0.856);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            width: auto;
        }

        .text {
            float: left;
            font-size: 25px;
            margin: 20px;
            padding: 20px;
            color:wheat;
            border-radius: 10px;
            background-color: rgba(83, 81, 81, 0.856);

        }

        ol {
            border: 2px dotted orange
        }

        li {
            margin: 3px;
            width: 1px;
            border-right-style: solid;
            border-right-color: rgb(212, 81, 76);
            border-radius: 10px;

        }

        @keyframes bar1 {
            from {
                border-right-width: 0px;
                color: transparent;
            }

            to {
                border-right-width: 750px;
                color: white;
            }
        }

        @keyframes bar2 {
            from {
                border-right-width: 0px;
                color: transparent;
            }

            to {
                border-right-width: 500px;
                color:white;
            }
        }

        @keyframes bar3 {
            from {
                border-right-width: 0px;
                color: transparent;
            }

            to {
                border-right-width: 300px;
                color: white;
            }
        }

        #very {
            animation: bar1 5s ease;
            border-right-width: 750px;
            color: white;
        }

        #alittle {
            animation: bar2 5s ease-out;
            border-right-width: 500px;
            color:white;
        }

        #busy {

            animation: bar3 5s ease-in;
            border-right-width: 300px;
            color: white;
        }
    </style>
</head>

<body >
   
       
    <img class="mc" src="吃的店.png">
    <p class="T">異國風情</p>

    <div style="width: auto;">
        <table class="tt">
            <tr>
                <td style="border-right: 1px wheat solid; padding:0 20px;">&bull; 地點<br>學餐區左邊數來第二家</td>
                <td  style="border-right: 1px wheat solid;  padding:0 20px;">&bull; 營業時間<br>10點~心情決定休息</td>
                <td style=" padding: 0 20px;"> &bull; 評價<br>3星 ★★★</td>
            </tr>
        </table>
    </div>
    <div class="partone">
        <img src="異國風情gif.gif" style="width:400px ;height:450px">
    </div>
    <div class="text">
        <p>
            中原是一個國際化的學校，連學餐都能夠有滿滿的異國風情
            ，<br>讓學生能夠品嘗到各式各樣的美食。
        </p>
        <ul>
            <li id="busy">
                <nobr>10a.m.~11a.m.非繁忙時段</nobr>
            </li>
            <li id="alittle">
                <nobr>12a.m~2p.m.略為繁忙</nobr>
            </li>
            <li id="busy">
                <nobr>3p.m.~5p.m.非繁忙時段</nobr>
            </li>

        </ul>

        <p>
            Tip:可以問阿姨能不能加爆!<br>
            p.s:分量很多!便宜又能吃飽的餐點就要選這家!!!
            
        </p>

    </div>
</body>

</html>
