<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麥當勞</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.733);
            background-image: url("../海浪.png");
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .mc {
            width: 300px;
            height: 300px;
            margin: 30px 0px 0px 150px;


        }
        .img {
            width: 200px;
            height: 200px;
            margin: 30px 0px 0px 80px;


        }

        .T {
            font-size: 65px;
            margin: 20px 0px 0px 165px;
            color: white;
            font-weight: bolder;
            position: absolute;
            left: 335px;
            top: 55px;
        }

        .partone {
            position: relative;
            margin: 30px 0px 0px 80px;
            float: left;

        }

        .tt {
            position: absolute;
            left: 485px;
            top: 180px;
            font-size: 200%;
            color: wheat;
            font-weight: bolder;
            background-color: rgba(128, 128, 128, 0.5);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            width: auto;
        }

        .text {
            float: left;
            font-size: 25px;
            margin: 20px;
            padding: 20px;
            color:wheat;
            border-radius: 10px;
            background-color: rgba(128, 128, 128, 0.5);

        }

        ol {
            border: 2px dotted orange
        }

        li {
            margin: 3px;
            width: 1px;
            border-right-style: solid;
            border-right-color: rgb(212, 81, 76);
            border-radius: 10px;

        }

        @keyframes bar1 {
            from {
                border-right-width: 0px;
                color: transparent;
            }

            to {
                border-right-width: 750px;
                color: white;
            }
        }

        @keyframes bar2 {
            from {
                border-right-width: 0px;
                color: transparent;
            }

            to {
                border-right-width: 500px;
                color:white;
            }
        }

        @keyframes bar3 {
            from {
                border-right-width: 0px;
                color: transparent;
            }

            to {
                border-right-width: 250px;
                color: white;
            }
        }

        #very {
            animation: bar1 5s ease;
            border-right-width: 750px;
            color: white;
        }

        #alittle {
            animation: bar2 5s ease-out;
            border-right-width: 500px;
            color:white;
        }

        #busy {

            animation: bar3 5s ease-in;
            border-right-width: 250px;
            color: white;
        }
    </style>
</head>

<body >
   
    <img class="mc" src="麥當勞.png">
    <p class="T">麥當勞</p>

    <div style="width: auto;">
        <table class="tt">
            <tr>
                <td style="border-right: 1px wheat solid; padding:0 20px;">&bull; 地點<br>活動中心地下一樓</td>
                <td  style="border-right: 1px wheat solid;  padding:0 20px;">&bull; 營業時間<br>8點~11點</td>
                <td style=" padding: 0 20px;"> &bull; 評價<br>3星 ★★★</td>
            </tr>
        </table>
    </div>
    <div class="partone">
        <img src="動圖.gif" style="width:400px ;height:450px">
    </div>
    <div class="text">
        <p>
            知名連鎖店餐飲業，是中原人主要食物來源之一，店員都超親切的。
        </p>
        <ul>
            <li id="busy">
                <nobr>8a.m.~9a.m. 非繁忙時段</nobr>
            </li>
            <li id="alittle">
                <nobr>10a.m~11a.m略為繁忙</nobr>
            </li>
            <li id="very">
                <nobr>12a.m.忙爆了</nobr>
            </li>
            <li id="alittle">
                <nobr>1p.m~4p.m 略為繁忙</nobr>
            </li>
            <li id="very">
                <nobr>5p.m.~8p.m. 忙爆了</nobr>
            </li>
            <li id="alittle">
                <nobr>9p.m~11p.m略為繁忙</nobr>
            </li>
        </ul>

        <p>
            Tip:可以用甜星卡+單點漢堡會比降便宜喔!<br>
            p.s:如果不會寫網頁可以找店員，裡面資管人超多。
        </p>

    </div>
</body>

</html>
